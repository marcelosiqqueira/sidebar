<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SideBar</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <aside> 
            <div class="logo-on-menu">
                <button class="transparent"><img src="./images/menu.svg" alt="icon-menu"></button>
                
            </div>

            <div class="vertical-icons">
                <button class="transparent search">
                    <img src="./images/search.svg" class="small-icon" alt="icon-search">
                </button>
                <button class="transparent grid">
                    <img src="./images/grid.svg" class="small-icon" alt="icon-grid">
                </button>
                <button class="transparent pet">
                    <img src="./images/pet.svg" class="small-icon" alt="icon-pet">
                </button>
                <button class="transparent user">
                    <img src="./images/user.svg" class="small-icon" alt="icon-user">
                </button>
                <button class="transparent vet">
                    <img src="./images/vet.svg" class="small-icon"alt="icon-vet">
                </button>
                <button class="transparent settings">
                    <img src="./images/settings.svg" class="small-icon" alt="icon-settings">
                </button>           
            </div>

            <div class="log-out">
            <img src="./images/log-out.svg" class="small-icon" alt="icon-logout">
            </div>

        </aside>
        <span id="dashboard">Dashboard</span>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
